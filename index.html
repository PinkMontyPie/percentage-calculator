<!DOCTYPE html>
<html lang="th" dir="ltr">

<head>
  <title>เครื่องคิดเลขเปอร์เซ็นต์</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description"
    content="เครื่องคิดเลขเปอร์เซ็นต์นี้คำนวณเปอร์เซ็นต์ของจำนวน, การเปลี่ยนแปลงเปอร์เซ็นต์, และปริมาณของจำนวนที่ให้เปอร์เซ็นต์มา." />

  <script type="text/javascript">
    window._ = document.getElementById.bind(document);
    window.$ = document.querySelector.bind(document);
    window.$$ = document.querySelectorAll.bind(document);
    window.defaultSystem = "metric";
    localStorage.setItem("theme", "light");
  </script>
  <link rel="stylesheet" href="./assets/css/main.min.css" />
  <script src="./assets/js/all-calculators.js" defer></script>
</head>

<body style="background-color: transparent !important; min-height: 0 !important">
  <div style="width:100%;">
    <div style="float: left; border-radius: 10%; " class="break">
      <div class="calculator-settings">
        <div class="calculator-setting" id="calculator_form">
          <div class="calculator-content col">
            <div class="input-wrapper row">
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="dropdown-wrapper">
                  <div class="input-field row" tabindex="0">
                    <select class="input-field__text" onchange="switchTab(this)" id="type">
                      <option value="Common Phrases">คำพูดทั่วไป</option>
                      <option value="Simple Percentage">
                        เปอร์เซ็นต์ง่าย ๆ
                      </option>
                      <option value="Percentage Change">
                        การเปลี่ยนแปลงเปอร์เซ็นต์
                      </option>
                      <option value="Percentage Difference">
                        ความแตกต่างเปอร์เซ็นต์
                      </option>
                    </select>
                  </div>
                </div>
              </label>
            </div>
            <div class="input-wrapper input-wrapper--square row tab tab--active" data-tab="0">
              <p class="input-field__hint">อะไรคือ</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="a" id="number_a_a" value="30" />
                  <span class="input-field__hint">%</span>
                </div>
              </label>
              <p class="input-field__hint">ของ</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="b" id="number_a_b" value="20" />
                </div>
              </label>
            </div>
            <div class="input-wrapper input-wrapper--square row tab tab--active" data-tab="0">
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="c" id="number_a_c" value="" />
                </div>
              </label>
              <p class="input-field__hint">คือกี่ % ของ</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="d" id="number_a_d" value="" />
                </div>
              </label>
            </div>
            <div class="input-wrapper input-wrapper--square row tab tab--active" data-tab="0">
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="e" id="number_a_e" value="" />
                </div>
              </label>
              <p class="input-field__hint">คือ</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="f" id="number_a_f" value="" />
                  <span class="input-field__hint">%</span>
                </div>
              </label>
              <p class="input-field__hint">ของอะไร</p>
            </div>
            <div class="input-wrapper row tab" data-tab="1">
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="a" id="number_b_a" value="15" />
                  <span class="input-field__hint">%</span>
                </div>
              </label>
              <div class="input input--separator col">
                <div class="input-field input-field--separator">ของ</div>
              </div>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="b" id="number_b_b" value="200" />
                </div>
              </label>
            </div>
            <div class="input-wrapper input-wrapper--square row tab" data-tab="2">
              <p class="input-field__hint">เพิ่ม</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="a" id="number_c_a" value="3500" />
                </div>
              </label>
              <p class="input-field__hint">โดย</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="b" id="number_c_b" value="22" />
                  <span class="input-field__hint">%</span>
                </div>
              </label>
            </div>
            <div class="input-wrapper input-wrapper--square row tab" data-tab="2">
              <p class="input-field__hint">ลด</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="c" id="number_c_c" value="9700" />
                </div>
              </label>
              <p class="input-field__hint">โดย</p>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="d" id="number_c_d" value="35" />
                  <span class="input-field__hint">%</span>
                </div>
              </label>
            </div>
            <div class="input-wrapper row tab" data-tab="3">
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <p class="input__title">ค่า 1</p>
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="a" id="number_d_a" value="1" />
                </div>
              </label>
              <div class="input input--separator col">
                <div class="input-field input-field--separator">VS</div>
              </div>
              <label
                class="input col percentage-increase-calculator,percentage-change-calculator,percentage-difference-calculator,percentile-calculator,percent-to-fraction-calculator,percentage-decrease-calculator">
                <p class="input__title">ค่า 2</p>
                <div class="input-field row">
                  <input type="text" class="input-field__input" placeholder="b" id="number_d_b" value="3" />
                </div>
              </label>
            </div>
          </div>
          <div
            class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row">
            <button class="button button--primary ml-auto w-full py-2" onclick="calculate(this); animateElements();"
              data-action="calculate" id="action-button">
              คำนวณ
            </button>
          </div>

          <script type="text/javascript" src="./assets/js/calculator.js" defer></script>
        </div>
      </div>
    </div>

    <div style="float: left; " class="padding-calculator w-full">
      <div class="calculator-result calculator-result--error col" id="error-box">
        <div class="row">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
        						12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
        						11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z"
              fill="#F87171" class="dark:fill-red-200"></path>
          </svg>
          <p class="calculator-error__title">
            เกิดข้อผิดพลาดในการคำนวณของคุณ.
          </p>
        </div>
        <div class="col" id="error-list"></div>
      </div>
      <span id="calculator_result">
        <div class="calculator-result col">
          <p class="table-cell table-cell--dark table-cell--only-title">
            ผลลัพธ์
          </p>
          <p class="table-cell table-cell--only tab tab--active animate" data-tab="0" id="result_a">
            6 คือ 30% ของ 20
          </p>
          <p class="table-cell table-cell--only tab animate" data-tab="1" id="result_b">
            15% ของ 200 = 30
          </p>
          <p class="table-cell table-cell--only tab animate" data-tab="2" id="result_c">
            3500 เพิ่มขึ้น 22% = 4270 <br />
            9700 ลดลง 35% = 6305
          </p>
          <p class="table-cell table-cell--only tab animate" data-tab="3" id="result_d">
            ความแตกต่างของ 1  3 คือ 100%, <br />
            และ 3 เพิ่มขึ้น 200% จาก 1
          </p>
        </div>
      </span>
    </div>
  </div>

  <script async src="./assets/js/lib/math.min.js"></script>
  <script defer src="./assets/js/functions.js"></script>
</body>

</html>
